<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h2>Right-click each icon and "Save image as..."</h2>
  
  <h3>Icon 192x192 (save as: icon-192.png)</h3>
  <canvas id="icon192" width="192" height="192"></canvas>
  
  <h3>Icon 512x512 (save as: icon-512.png)</h3>
  <canvas id="icon512" width="512" height="512"></canvas>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Purple gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#9333ea');
      gradient.addColorStop(1, '#4c1d95');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Yellow circle
      ctx.fillStyle = '#fbbf24';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
      ctx.fill();
      
      // Cross/Prayer symbol
      ctx.strokeStyle = '#4c1d95';
      ctx.lineWidth = size/20;
      ctx.beginPath();
      ctx.moveTo(size/2, size/2 - size/6);
      ctx.lineTo(size/2, size/2 + size/6);
      ctx.moveTo(size/2 - size/6, size/2);
      ctx.lineTo(size/2 + size/6, size/2);
      ctx.stroke();
    }
    
    createIcon('icon192', 192);
    createIcon('icon512', 512);
  </script>
</body>
</html>
